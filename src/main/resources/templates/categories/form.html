<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${category.id != null} ? 'Modifier Catégorie' : 'Ajouter Catégorie'">Formulaire Catégorie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Recettes de Cuisine</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/recette/ajouter">Ajouter Recette</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recette/lister">Lister Recettes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categories/ajouter">Ajouter Catégorie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categories">Lister Catégories</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2 th:text="${category.id != null} ? 'Modifier Catégorie' : 'Ajouter Catégorie'"></h2>
    <form th:action="@{${category.id != null} ? '/categories/modifier' : '/categories/ajouter'}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" class="form-control" th:field="*{nom}">
            <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
        </div>
        <div class="form-group">
            <label for="description">Description :</label>
            <input type="text" id="description" name="description" class="form-control" th:field="*{description}">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
</body>
</html>
